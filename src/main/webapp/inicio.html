<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio - Restaurante</title>
    <link rel="stylesheet" href="resources/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="box-decoration-slice bg-gradient-to-l from-red-600 to-yellow-500">
        <h1 class="display-5">¡BIENVENIDO A LA MESA DE GRYFFINDOR!</h1>
        <div class="admin-icon">
            <a href="adminLogin.html" title="Acceso Administrador">
                <img src="resources/admin-icon.png" alt="Admin" class="admin-icon-img">
            </a>
        </div>
    </header>
    <section class="home-page backdrop-blur-sm bg-white/30">
        <h2 class="display-2"><strong>Haz tu Reserva Fácilmente</strong></h2>
        <br><br>
            <p>Para hacer una reserva, primero <strong>regístrate</strong> o <strong>inicia sesión</strong>.</p>
        <br><br>
        <div class="auth-options">
            <a href="registro.html" class="btn-auth transition ease-in-out delay-150 bg-red-500 hover:-translate-y-1 hover:scale-110 hover:bg-yellow-500 duration-150 shadow-lg shadow-red-500/50">Registrarse</a>
            <a href="login.html" class="btn-auth transition ease-in-out delay-150 bg-red-500 hover:-translate-y-1 hover:scale-110 hover:bg-yellow-500 duration-150 shadow-lg shadow-red-500/50">Iniciar Sesión</a>
        </div>
    </section>
        <div class="image-gallery">
            <img class="plato transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 duration-300 rounded-full" src="resources/Plato01.png">
            <img class="plato transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 duration-300 rounded-full" src="resources/Plato02.png">
            <img class="plato transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 duration-300 rounded-full" src="resources/Plato03.png">
            <img class="plato transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 duration-300 rounded-full" src="resources/Plato04.png">
        </div>
    <footer class="box-decoration-slice bg-gradient-to-r from-red-600 to-yellow-500">
        <p><strong>¡¡¡LA MESA DE GRYFFINDOR TE ESPERA!!!</strong></p>
    </footer>
</body>
</html>
